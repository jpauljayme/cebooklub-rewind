<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="bookFragment(book,prefix)">
    <div class="books__row book--hidden"
         th:style="'background-color: ' + ${book.dominantColor}"
    >
        <div class="books__column books__column--info">
            <h1 class="books__title" th:text="${book.title.toUpperCase()}"></h1>
            <h2 class="books__title" th:text="${book.author.toUpperCase()}"></h2>
            <h4 class="books__dateRead" th:text="${#temporals.format(book.dateRead, 'MMMM yyyy', #locale)}"></h4>
            <p class="books__body" th:text="${book.body}"> </p>
        </div>
        <div class="books__column books__column--image">
            <img th:src="${prefix + book.imagePath}" class="books__image">
        </div>
    </div>
</div>
</body>
</html>

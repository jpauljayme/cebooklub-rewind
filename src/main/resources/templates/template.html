<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Cebooklub Rewind</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!--  css-->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" th:rel="stylesheet"/>
    <link th:href="@{css/index.css}" rel="stylesheet" type="text/css" />

    <!--  font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
</head>

<body>
<div class="grid__wrapper">

    <div th:replace="~{fragments/header :: header}"></div>

    <section layout:fragment="content"></section>

    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/htmx.org/dist/htmx.min.js}" type="text/javascript"></script>
<script th:src="@{/js/scroll-animation.js}"></script>
<script th:src="@{/js/redirect.js}"></script>
</body>
</html>

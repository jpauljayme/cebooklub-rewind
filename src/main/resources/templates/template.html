<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <title>Cebooklub Rewind</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

<!--  css-->
  <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" th:rel="stylesheet" />
  <link rel="stylesheet" type="text/css" th:href="@{css/index.css}" />

  <!--  font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
</head>

<body>
<div class="grid__wrapper">
  <header>
    <nav>
      <a>
        Cebooklub
      </a>
    </nav>
    <div class="hero-content">
      <div class="hero-text-container">
        <h1 class="heading-style-h1">2023</h1>
      </div>
      <div class="hero-text-container">
        <h1 class="heading-style-h1">BOOK REWIND</h1>
      </div>
      <div class="hero-subtext-container">
        <p class="hero-subtext">Take a look at the stories all of us have swam into,
          from the depths of a woman’s consciousness in the mundane,
          to the small gestures of love in the midst of despair, and then some...
        </p>
      </div>
    </div>
  </header>

  <section layout:fragment="content"></section>

  <footer class="footer mt-auto bg-dark py-4 mt-5">
    <div class="container">
      <span class="text-muted">© 2024 Cebooklub</span>
    </div>
  </footer>
</div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/htmx.org/dist/htmx.min.js}" type="text/javascript"></script>
</body>
</html>
